<!DOCTYPE html>
<html>

<head>
    <title>Word Counter</title>
    <meta charset="utf-8">
<style>
    span{
        color:red;
    }
</style>

</head>
<body>
    <h1>Word Counter</h1>
    <textarea rows="12" cols="80" placeholder="Please, input or paste your text here."></textarea>
    <br>
    <button>Count words</button>
    <div id="output">
        <h2>Results:</h2>
        <p>Total words: <span id="s1"></span></p>
        <p>The most frequent word: <span id="s2"></span></p>
        <p>The most frequent word appears: <span id="s3"></span></p>
        <p>The longest word: <span id="s4"></span></p>
    
    </div>
    <script src="main2.js"></script>
</body>
    
    
</html>
